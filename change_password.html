<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="">
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">AI</div><div><h1>AgriWise</h1></div></div>
      <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/recommend">AI Recommendation</a>
        <a href="/history">History</a>
        <a href="/trends">Market Trends</a>
        <a href="/change_password" class="active">Change Password</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main">
      <div class="header"><div class="left"><h2>Change Password</h2></div></div>

      <div class="card">
        <form method="POST">
          <label>Old Password</label>
          <input type="password" name="old" required>

          <label>New Password</label>
          <input type="password" name="new" required>

          <div style="margin-top:12px">
            <button class="btn" type="submit">Update Password</button>
          </div>

          <div style="margin-top:12px;color:var(--muted)">{{ msg }}</div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
