<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Crop Recommendation{% endblock %}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #0d47a1;
            color: white;
            text-align: center;
            padding: 1.2rem 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        nav {
            background: #1565c0;
            display: flex;
            justify-content: center;
            padding: 0.6rem;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #1976d2;
        }
        .container {
            max-width: 900px;
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            background: #0d47a1;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }
        h1, h2 {
            color: #0d47a1;
            text-align: center;
        }
    </style>
</head>
<body>

<header>ðŸŒ¾ AI Crop Recommendation System</header>

{% if session.get('user') %}
<nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('recommend') }}">Recommend</a>
    <a href="{{ url_for('history') }}">History</a>
    <a href="{{ url_for('trends') }}">Trends</a>
    <a href="{{ url_for('change_password') }}">Change Password</a>
    <a href="{{ url_for('logout') }}">Logout ({{ session['user'] }})</a>
</nav>
{% endif %}

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>

</footer>

</body>
</html>
