<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #d9fbe1, #c8e4ff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 380px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        text-align: center;
        animation: fade 0.4s ease-in-out;
    }

    @keyframes fade {
        from { opacity: 0; transform: scale(0.95);}
        to { opacity: 1; transform: scale(1);}
    }

    h2 {
        margin-top: 0;
        color: #2b7c4b;
        font-weight: 600;
    }

    input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #92d0ab;
        outline: none;
        margin: 10px 0;
        transition: 0.2s;
        font-size: 15px;
    }

    input:focus {
        border-color: #2b7c4b;
        box-shadow: 0 0 6px rgba(43,124,75,0.4);
    }

    button {
        width: 95%;
        padding: 12px;
        background: #2b7c4b;
        border-radius: 8px;
        color: #fff;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600;
    }

    button:hover {
        background: #20603a;
        transform: scale(1.03);
    }

    a {
        display: block;
        margin-top: 15px;
        color: #2b7c4b;
        text-decoration: none;
        font-weight: 500;
        transition: 0.2s;
    }

    a:hover {
        color: #103b22;
    }

    .msg {
        color: red;
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Login</h2>

    <form action="/login" method="POST">

        <div class="msg">{{ msg }}</div>

        <input type="text" name="username" placeholder="Enter Username" required>

        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

        <a href="/signup">Create Account</a>
    </form>
</div>

</body>
</html>
